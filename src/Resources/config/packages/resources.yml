sylius_resource:
    resources:
        baselinker.settings:
            driver: doctrine/orm
            classes:
                model: SyliusBaselinkerPlugin\Entity\BaselinkerSettings
                form: SyliusBaselinkerPlugin\Form\Type\BaselinkerSettingsType

        baselinker.statuses:
            driver: doctrine/orm
            classes:
                model: SyliusBaselinkerPlugin\Entity\BaselinkerStatusesAssociations
                form: SyliusBaselinkerPlugin\Form\Type\BaselinkerStatusesAssociationsType
